<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User Registration App</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; background-color: rgb(78, 178, 153); display: flex; justify-content: center; align-items: center;">
    <div style="text-align: center;">
        <h1 style="color: aliceblue; margin-bottom: 2rem;">Simple User Registration App</h1>
        <form action="http://localhost:3000/addData" method="post" style="display: flex; flex-direction: column; align-items: center;">
            
            <input type="text" name="name" placeholder="Name" style="padding: 10px; margin-bottom: 1rem; border: 1px solid white; border-radius: 5px; background-color: transparent; color: white; text-align: center; width: 200px;">

            <input type="text" name="email" placeholder="Email" style="padding: 10px; margin-bottom: 1rem; border: 1px solid white; border-radius: 5px; background-color: transparent; color: white; text-align: center; width: 200px;">

            <input type="submit" value="Submit" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: aliceblue; color: rgb(57, 135, 121); cursor: pointer;">
            <a href="http://localhost:3000/seeData" style="text-decoration: none; color: aliceblue; margin-top: 1rem;">SHOW PROFILE DATA</a>
        </form>
    </div>
</body>
</html>
